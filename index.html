<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFoldXploR Web App</title>
</head>
<body>
    <h1>AlphaFoldXploR Web App</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept=".zip" required>
        <button type="button" onclick="uploadFile()">Cargar Archivo</button>
    </form>

    <script>
        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];

            if (file) {
                var formData = new FormData();
                formData.append('file', file);

                fetch('/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                    createDownloadLinks();
                })
                .catch(error => console.error('Error:', error));
            }
        }

        function createDownloadLinks() {
            var downloadLinks = document.createElement('div');
            downloadLinks.innerHTML = '<h2>Descargar Archivos:</h2>';
            
            var jsonLink = document.createElement('a');
            jsonLink.href = '/archivos_json/archivo.json';
            jsonLink.download = 'archivo.json';
            jsonLink.textContent = 'Descargar Archivo JSON';
            downloadLinks.appendChild(jsonLink);
            
            var pdbLink = document.createElement('a');
            pdbLink.href = '/archivos_pdb/archivo.pdb';
            pdbLink.download = 'archivo.pdb';
            pdbLink.textContent = 'Descargar Archivo PDB';
            downloadLinks.appendChild(pdbLink);

            document.body.appendChild(downloadLinks);
        }
    </script>
</body>
</html>
